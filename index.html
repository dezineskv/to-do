<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- stylesheet gets linked within the head tag/element -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>To-Do List</h1>

        <input type="text" name="" id="task" placeholder="Add a new task..">
        <button id="addTask">Add</button>
        <ul id="taskList">
            <!-- Task will be added here -->
        </ul>
    </div>

    <!-- script gets linked at bottom of page before closing body tag to let the html render first -->
    <script src="script.js"></script>

</body>

</html>
